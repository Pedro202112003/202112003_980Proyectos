<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Proyecto Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'Tienda' %}">Proyecto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Tienda' %}">Tienda</a>
            </li>
       
          </ul>
        </div>
        <div class="form-inline my-2 my-lg-0">
            <a href="#" class="btn btn-warning">Login</a>
   
           
            <div class="cart-container ml-2">
              <div id="cart-total" class="text-center cart-nomber">0</div>  
              <a href="{% url 'Carrito' %}">
                  <img id="cart-icon" src="{% static 'images/carrito.png' %}" alt="Carrito de compras">
              </a>
            </div>
        </div>
       </nav>
    <br/>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

  </body>
</html>
